<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    
    <div class="wrapper">
        <h1>Cronômetro</h1>
        <h2>Cronômetro JavaScript</h2>
        <p>
            <span id="segundos">00</span>:
            <span id="minutos">00</span>
        </p>
        
        <button id="botao-start">Start</button>
        <button id="botao-stop">Stop</button>
        <button id="botao-reset">Reset</button>
    </div>


    <script>
        window.onload = function () {

            var segundos = 00;
            var minutos = 00;
            var appendminutos = document.getElementById("minutos");
            var appendsegundos = document.getElementById("segundos");
            var botaostart = document.getElementById('botao-start');
            var botaostop = document.getElementById('botao-stop');
            var botaoreset = document.getElementById('botao-reset');

            var Interval ;

            botaostart.onclick = function() {

                clearInterval(Interval);
                Interval = setInterval(startTimer, 10);
            }

            botaostop.onclick = function() {
                clearInterval(Interval);
            }

            botaoreset.onclick = function() {
                clearInterval(Interval);
                minutos = "00";
                segundos = "00";
                appendminutos.innerHTML = minutos;
                appendsegundos.innerHTML = segundos;
            }


            function startTimer () {
                minutos++;

                if(minutos <=9){
                    appendminutos.innerHTML = "0" + minutos;
                }

                if(minutos > 9) {
                    appendminutos.innerHTML = minutos;
                }

                if(minutos > 99) {
                    console.log("segundos");
                    segundos++;
                    appendsegundos.innerHTML = "0" + segundos;
                    minutos = 0;
                    appendminutos.innerHTML = "0" + 0;
                }

                if (segundos > 9) {
                    appendsegundos.innerHTML = segundos;
                }
            }
        }
    </script>
</body>
</html>
