<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <h1>Calculadora JavaScript</h1>
   
    <div class="calculadora">
        <input type="text" name="" id="display" class="display">
        <div class="botoes">
          <div class="operadores">
            <div class="btn-num">+</div>
            <div class="btn-num">-</div>
            <div class="btn-num">*</div>
            <div class="btn-num">/</div>
          </div>
          <div class="painel">
            <div class="numeros">
              <div class="btn-num">7</div>
              <div class="btn-num">8</div>
              <div class="btn-num">9</div>
            </div>
            <div class="numeros">
              <div class="btn-num">4</div>
              <div class="btn-num">5</div>
              <div class="btn-num">6</div>
            </div>
            <div class="numeros">
              <div class="btn-num">1</div>
              <div class="btn-num">2</div>
              <div class="btn-num">3</div>
            </div>
            <div class="numeros">
              <div class="btn-num">0</div>
              <div class="btn-num">.</div>
              <div class="clear">C</div>
            </div>
          </div>
          <div class="igual" id="resultado">=</div>
        </div>
      </div>

      <script src="main.js"></script>

</body>
</html>
