<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Funções</title>
    <style>
        div#caixa {
            height: 200px;
            width: 200px;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            background-color: rgb(42, 139, 42);
            line-height: 200px;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="caixa">
        Interaja...
    </div>

    <script>
        var a = document.getElementById('caixa')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou!'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
