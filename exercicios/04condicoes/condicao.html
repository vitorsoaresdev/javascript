<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN-RJ</title>
</head>
<body>
    <h1>
        Sistema de Multas
    </h1>

    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="resultado"></div>

    <script>
        function calcular() {
            var txtvel = document.getElementById('txtvel')
            var vel = Number(txtvel.value)
            var res = document.getElementById('resultado')

            res.innerHTML = `<p>Sua velocidade atual é de ${vel}km/h</p>`
            if (vel > 60) {
                res.innerHTML += '<p>Você ultrapassou o limite de velocidade permitido. <strong>MULTADO!</strong></p>'
            }
            res.innerHTML += '<p>Use sempre o cinto de segurança, Boa Viagem!</p>'

        }
    </script>
</body>
</html>
