<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orgão de Fronteiras Nacionais</title>
</head>
<body>
    <h1>
        Sistema de identificação
    </h1>

    Qual a sua nacionalidade: <input type="text" name="nac" id="nac">
    <input type="button" value="Verificar" onclick="verificar()">

    <div id="resultado">

    </div>

    <script>
        function verificar() {
            var nacionalidade = document.getElementById('nac')
            var res = document.getElementById('resultado')
            var nacio = String(nacionalidade.value)

            res.innerHTML = `<p>Sua nacionalidade é ${nacio}!</p>`
            if (nacio == 'brasileiro') {
                res.innerHTML += '<p>Seja bem vindo!</p>'
            } else {
                res.innerHTML = 'Por favor, contate o <strong>Orgão de Fronteiras Nacionais</strong>!'
            }
 
        }
    </script>
</body>
</html>
