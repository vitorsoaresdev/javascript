<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{ background-color: black;
        color:rgb(98, 192, 255);
        font: normal 20pt arial ;
        }
        
        h1{color: rgb(97, 29, 255);
        font:25pt arial }

        a {
            text-decoration: none;
            font-weight: bold;
            color: white;
        }

        a:hover {
            text-decoration: underline;
        }
        
            </style>
</head>
<body>
    <h1>Programação do Vitor:</h1>

    <script>
        var nome = window.prompt('Qual é o seu nome ?')
        var idade = Number(window.prompt('Qual é a sua idade ?'))
        var n1 = Number(window.prompt('Qual seu número favorito?'))
        
        document.write(`Olá, ${nome}! Seu tem nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome em letras maiusculas é "${nome.toUpperCase()}" <br>`)
        document.write(`Seu nome em letras minusculas é "${nome.toLowerCase()}" <br>`)

        document.write('<br>')

        document.write(`Operações com a sua idade ${idade}!`)

        document.write('<br>')

        document.write(`Sua idade somada a ela mesma é ${idade + idade}! <br>`)
        document.write(`Sua idade vezes ela mesma é ${idade * idade}! <br>`)
        document.write(`Sua idade elevada a ela mesma é ${idade ** idade}! <br>`)

        document.write('<br>')

        document.write(`Operações com seu número favorito ${n1}!`)

        document.write('<br>')

        document.write(`Seu número favorito somado a ele mesmo é ${n1 + n1}! <br>`)
        document.write(`Seu número favorito vezes ele mesmo é ${n1 * n1}! <br>`)
        document.write(`Seu número favorito elevado a ele mesmo é ${n1 ** n1}! <br>`)

        document.write('<br>')

        document.write(`Operações com a sua idade e número favorito ${idade} e ${n1}!`)

        document.write('<br>')

        document.write(`Seu número favorito mais sua idade é ${n1 + idade}! <br>`)
        document.write(`Seu número favorito menos sua idade é ${n1 - idade}! <br>`)
        document.write(`Seu número favorito vezes sua idade é ${n1 * idade}! <br>`)

    </script>
    <p>Agora clique <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley" target="_blank">aqui</a> e obrigado por participar!</p>
</body>
</html>
